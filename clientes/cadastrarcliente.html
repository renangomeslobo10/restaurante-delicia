    <div class="container">
        <h1>Cadastrar Cliente</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo aqui" required><br><br>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="EX: 000.000.00" pattern="\d{3}.\d{3}.\d{3}-\d{2}" required><br><br>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="cpf" name="rg" placeholder="EX: 123456789-0" pattern="\d{1,9}[-]?\d{1}" required><br><br>
            </div>

            <div class="form-group">
                <label for="datanacimento">DATA DE NASCIMENTO</label>
                <input type="date" id="datanacimento" name="datanacimento" placeholder="EX: 22/11/2000:" required><br><br>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="EX: seuemail@gmail.com" required><br><br>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="sua senha" placeholder="EX: 12344fd4" required><br><br>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="EX: 00-00000-0000" required><br><br>
            </div>

            <div class="form-group">
                <label for="endereco">Endereco:</label>
                <select name="endereco" id="endereco">
                <option value=""></option>
                <option value="avenida">Avenida</option>
                <option value="beco">Beco</option>
                <option value="bloco">Bloco</option>
                <option value="bosque">Bosque</option>
                <option value="rua">Rua</option>
                <option value="canal">Canal</option>
                <option value="chacara">Chacara</option>
                <option value="conjunto">Conjunto</option>
                <option value="colonia">Colonia</option>
                <option value="condominio">Condominio</option>
                <option value="distrito">Distrito</option>
                <option value="estrada municipal">Estrada Municipal</option>
                <option value="estrada estadual">Estrada Estadual</option>
                <option value="estrada federal">Estrada Federal</option>
                <option value="favela">Favela</option>
                <option value="fazendo">Fazendo</option>
                <option value="ilha">Ilha</option>
                <option value="nucleo abitacional">Nucleo Abitacional</option>
                <option value="sitio">Sitio</option>
                <option value="setor">Setor</option>
                <option value="via">Via</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="numero">Numero:</label>
                <input type="tel" id="numero" name="numero" placeholder="numero da sua rua ou casa" required><br><br>
            </div>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="complemento aqui" required><br><br>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="forneca seu bairro aqui" required><br><br>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digiter sua cidade aqui" required><br><br>
            </div>
            <div class="form-group">
                <label for="pais">Pais:</label>
                <input type="text" id="pais" name="pais" placeholder="Digiter sue pais aqui" required><br><br>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="10" placeholder="Digite um CEP no formato 00.000.000" pattern="\d{2}.d{3}-d{3}" required><br><br>
            </div>


            <input type="submit" value="Cadastrar">
            <p><a href="C:\todos\projetos\tema\painel_adiministrativo_content.html">Volta para o Painel Administrativo</a></p>
        </form>
