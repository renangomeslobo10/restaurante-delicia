<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styler.css">
</head>

<body>
    <div class="header">
        <h1>Atualisar Informacoes de Usuario</h1>
    </div>

    <div class="menu">
        <a href="index.html" class="destaque" target="_self">SOBRE</a>
        <a href="fotos.html" class="destaque" target="_self">FOTO</a>
        <a href="noticia.html" class="destaque" target="_self">NOTÍCIA</a>

        <a href="cadastro_usuario.html" class="destaque" target="_self">CADASTRO USUARIO</a>
    </div>

    <div class="contente">
        <div class="login">
            <div class="login_tela">
                <div class="form-container">
                    <h2>Atualisar Informacoes de Usuario</h2>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Atualizar</button>
                            <input type="reset" value="Limpar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="paragf">Local do rodapé</p>
    </div>
</body>

</html>
